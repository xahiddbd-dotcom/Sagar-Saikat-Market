
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সাগর সৈকত মার্কেট - ডিজিটাল ডিরেক্টরি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        /**
         * Vercel Environment Polyfill
         * Prevents "ReferenceError: process is not defined" which causes white screens
         */
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        // The actual API_KEY will be injected by the build system if configured in Vercel.
    </script>
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #fcfdfe;
            margin: 0;
            padding: 0;
        }

        /* Smooth page transitions */
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Marquee Animation for Ticker */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 35s linear infinite;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- The type="module" is critical for Vercel to recognize ES6 module imports -->

</body>
</html>
