
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সাগর সৈকত মার্কেট - ডিজিটাল ডিরেক্টরি</title>
    <!-- Tailwind via CDN is fine, but we let Vite handle the TSX bundling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        /**
         * Standard process polyfill for Browser
         * Prevents "process is not defined" error which is a common cause of white screens.
         */
        window.process = { 
            env: { 
                NODE_ENV: 'production'
            } 
        };
    </script>
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #fcfdfe;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 35s linear infinite;
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",

}
</script>
