    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
        }

        /* Water Ripple Effect */
        @keyframes water-ripple {
            0% { transform: scale(1) skewX(0deg); filter: blur(0px); }
            20% { transform: scale(1.05) skewX(2deg); filter: blur(2px); }
            50% { transform: scale(0.95) skewX(-2deg); filter: blur(5px); }
            100% { transform: scale(1) skewX(0deg); filter: blur(0px); }
        }
        .effect-water { animation: water-ripple 0.8s ease-in-out; }

        /* Rainbow Shift Effect */
        @keyframes rainbow-glow {
            0% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(180deg) brightness(1.5); }
            100% { filter: hue-rotate(360deg) brightness(1); }
        }
        .effect-rainbow { animation: rainbow-glow 0.8s ease-in-out; }

        /* Glass Zoom Effect */
        @keyframes glass-zoom {
            0% { transform: scale(1.2) opacity: 0; filter: backdrop-blur(10px); }
            100% { transform: scale(1) opacity: 1; filter: backdrop-blur(0px); }
        }
        .effect-glass { animation: glass-zoom 0.7s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Velocity Slide */
        @keyframes velocity-slide {
            0% { transform: translateX(100%) skewX(-10deg); opacity: 0; }
            70% { transform: translateX(-5%) skewX(5deg); opacity: 1; }
            100% { transform: translateX(0) skewX(0deg); }
        }
        .effect-velocity { animation: velocity-slide 0.6s ease-out; }

        /* 3D Flip */
        @keyframes flip-3d {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }
        .effect-flip { animation: flip-3d 0.7s ease-out; perspective: 1000px; }

        /* Blur Morph */
        @keyframes blur-morph {
            0% { filter: blur(20px); opacity: 0; transform: scale(0.8); }
            100% { filter: blur(0px); opacity: 1; transform: scale(1); }
        }
        .effect-blur { animation: blur-morph 0.8s ease-out; }
    </style>
